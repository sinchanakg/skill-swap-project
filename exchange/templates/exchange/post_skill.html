{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Skill - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/skill.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            margin: 80px auto;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }

        input.form-control,
        textarea.form-control {
            background-color: rgba(214, 214, 214, 0.8);
            color: #000;
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Post a Skill</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Skill you offer</label>
                <input type="text" name="skill_offered" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skill you want</label>
                <input type="text" name="skill_needed" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark btn-submit">Post</button>
        </form>
    </div>
</div>

</body>
</html>
