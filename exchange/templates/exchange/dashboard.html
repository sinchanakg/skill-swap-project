{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Skills - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/page.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .content-box {
           background-color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            margin: 80px auto;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-post {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content-box">
        <h2>Your Posted Skills</h2>
        {% for skill in skills %}
            <div class="card mb-3">
                <div class="card-body">
                    <strong>{{ skill.skill_offered }}</strong> for <em>{{ skill.skill_needed }}</em>
                </div>
            </div>
        {% empty %}
            <p class="text-center">You haven't posted any skills yet.</p>
        {% endfor %}

        <a href="{% url 'post_skill' %}" class="btn btn-dark btn-post">Post New Skill</a>
    </div>
</div>

</body>
</html>
